<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_Mapping2</title>


  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // 背景色を設定
    renderer.setClearColor(0xeeeeff);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    
  // カメラの初期座標を設定
  camera.position.set(0, 0, 10);

  // カメラコントローラーを作成
  const controls = new THREE.OrbitControls(camera,document.body);

// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("img/house.jpg");
  var texture3 =textureLoader.load("img/stone_gray.jpg");
  var texture4 =textureLoader.load("img/p0305.jpg");
  var mat = new THREE.MeshPhongMaterial();
  var mat3 = new THREE.MeshPhongMaterial();
  var mat4 = new THREE.MeshPhongMaterial();
  mat.map = texture;
  mat3.map=texture3;
  mat4.map=texture4;

  //　レンガのテクスチャ読み込み
  //var textureLoader = new THREE.TextureLoader();  
  var texture2 = textureLoader.load("img/stone_00081.jpg");
  var mat2 = new THREE.MeshPhongMaterial();
  mat2.map = texture2;

  // 平面を作成
  var geometry = new THREE.PlaneGeometry( 5, 5, 1 );
  var material4 = new THREE.MeshPhongMaterial( { side: THREE.DoubleSide} );
  material4.map=texture4;
  var plane0 = new THREE.Mesh( geometry, material4 );
  //plane.position.z = -5;
  plane0.rotation.x=Math.PI/2;
  
  scene.add( plane0 );
  // 道を作成
  var geometryA = new THREE.PlaneGeometry( 1, 1, 1 );
  var material = new THREE.MeshPhongMaterial( { side: THREE.DoubleSide} );
  material.map=texture3;
  var plane = new THREE.Mesh( geometryA, material );
  //plane.position.z = -5;
  plane.rotation.x=Math.PI/2;
  plane.position.set(0,0.01,0);
  scene.add( plane );

  // 道を作成
  //var geometryA = new THREE.PlaneGeometry( 1, 1, 1 );
  
  material.map=texture3;
  var plane2 = new THREE.Mesh( geometryA, material );
  //plane.position.z = -5;
  plane2.rotation.x=Math.PI/2;
  plane2.position.set(1,0.01,0);
  scene.add( plane2 );
  
  // 道を作成
  material.map=texture3;
  var plane3 = new THREE.Mesh( geometryA, material );
  //plane.position.z = -5;
  plane3.rotation.x=Math.PI/2;
  plane3.position.set(2,0.01,0);
  scene.add( plane3 );

  // 道を作成
  material.map=texture3;
  var plane4 = new THREE.Mesh( geometryA, material );
  //plane.position.z = -5;
  plane4.rotation.x=Math.PI/2;
  plane4.position.set(-1,0.01,0);
  scene.add( plane4 );

  // 箱を作成
  var geometry1 = new THREE.BoxGeometry(1, 1, 1);
  var box1 = new THREE.Mesh(geometry1, mat);
  box1.position.set(1.5,0.5,1.5);
  scene.add(box1);

  // 箱を作成
  var geometry2 = new THREE.BoxGeometry(1, 1, 1);
  var box2 = new THREE.Mesh(geometry2, mat);
  box2.position.set(1.5,0.5,-1.5);
  scene.add(box2);

  // 箱を作成
  var geometry3 = new THREE.BoxGeometry(1, 1, 1);
  var box3 = new THREE.Mesh(geometry3, mat);
  box3.position.set(-1.5,0.5,1.5);
  scene.add(box3);

  // 箱を作成
  var geometry4 = new THREE.BoxGeometry(1, 1, 1);
  var box4 = new THREE.Mesh(geometry4, mat);
  box4.position.set(-1.5,0.5,-1.5);
  scene.add(box4);
  
 //角すい〜円すい
  var coneGeometry = new THREE.ConeGeometry( 1, 1, 4 ); 

  //var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
  var cone = new THREE.Mesh( coneGeometry, mat2 );
  cone.position.set( 1.5, 1.5, 1.5 );
  cone.rotation.y=Math.PI/4;
  scene.add( cone );

  //角すい〜円すい
  var coneGeometry2 = new THREE.ConeGeometry( 1, 1, 4 ); 

  var cone2 = new THREE.Mesh( coneGeometry2, mat2 );
  cone2.position.set( 1.5, 1.5, -1.5 );
  cone2.rotation.y=Math.PI/4;
  scene.add( cone2 );

  //角すい〜円すい
  var coneGeometry3 = new THREE.ConeGeometry( 1, 1, 4 ); 

  var cone3 = new THREE.Mesh( coneGeometry3, mat2 );
  cone3.position.set( -1.5, 1.5, 1.5 );
  cone3.rotation.y=Math.PI/4;
  scene.add( cone3 );

  //角すい〜円すい
  var coneGeometry4 = new THREE.ConeGeometry( 1, 1, 4 ); 

  var cone4 = new THREE.Mesh( coneGeometry3, mat2 );
  cone4.position.set( -1.5, 1.5, -1.5 );
  cone4.rotation.y=Math.PI/4;
  scene.add( cone4 );


  // 平行光源
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  // シーンに追加
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  // シーンに追加
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  // シーンに追加
  scene.add(directionalLight3);
  /*
  // helper
  const gridHelper = new THREE.GridHelper(5,50); // size, step
      scene.add(gridHelper);
*/
      const axisHelper = new THREE.AxisHelper(200,50);
      scene.add(axisHelper);
    
    // charaをスプライトで作成
    //var textureLoader = new THREE.TextureLoader();  
    var texture0 = textureLoader.load("img/chara.png");
    const material0 = new THREE.SpriteMaterial({ map: texture0,transparent: true});

    const sprite0 = new THREE.Sprite(material0);
    sprite0.position.x = 0;
    sprite0.position.y = 0.5;
    sprite0.position.z = -1;
    sprite0.scale.set(1,1,1);
    scene.add(sprite0);

    // 猫をスプライトで作成
    var texture0 = textureLoader.load("img/cat.png");
    const material1 = new THREE.SpriteMaterial({ map: texture0,transparent: true});

    const sprite1 = new THREE.Sprite(material1);
    sprite1.position.x = 1;
    sprite1.position.y = 0.5;
    sprite1.position.z = 0;
    sprite1.scale.set(1,1,1);
    scene.add(sprite1);

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);

    

    renderer.render(scene, camera);
  };
  update();

  tick();

    // 毎フレーム時に実行されるループイベントです
    function tick() {
      // レンダリング
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
