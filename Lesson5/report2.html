<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>report2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
    <script>
        var init =function()
        {
            var width = 1280,
            height = 720;
        
            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
        
            // シーンを作成
            var scene = new THREE.Scene();
        
            // カメラを作成
            var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
        
            /*
            // 箱を作成
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
            var box = new THREE.Mesh(geometry, material);
            box.position.z = -5;
            scene.add(box);
            */

            /*
            // 角柱～円柱
            var cylinderGeometry=new THREE.cylinderGeometry(0.3,0.5,1,8);
            var cylinderMaterial=new THREE.Mesh(cylinderGeometry,cylinderMaterial);
            cylinder.position.set(0,0,-5);
            */

            //球
            //球
            var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
            //半径、垂直方向の分割数、水平方向の分割数
            var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );
            var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
            sphere.position.set( 0, 0, -5 );
            scene.add( sphere );

            // 平行光源
            var directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 1, 1);
            // シーンに追加
            scene.add(directionalLight);
            
             // 平行光源2
            var directionalLight2 = new THREE.DirectionalLight(0xffffff);
            directionalLight2.position.set(-1, 1, 1);
            // シーンに追加
            scene.add(directionalLight2);
            
            // 平行光源3
            var directionalLight3 = new THREE.DirectionalLight(0xffffff);
            directionalLight3.position.set(0, -1, 1);
            // シーンに追加
            scene.add(directionalLight3);

            var update = function() 
            {
                requestAnimationFrame(update);
                /*
                // 箱を回転させる
                box.rotation.x += 0.01;
                box.rotation.y += 0.01;
                */
                
                renderer.render(scene, camera);
            };
            update();
        }
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
